<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptids Quiz</title>
  <meta name='description' content='Test your knowledge on folklore creatures.'>

<body>
  <main role='main'>
    <header role='banner' id="banner">
      <div class="banner">
        <h1 id="logo">Cryptids<br>Quiz</h1>

          alt="correct.name">

        <p>correct.name says: <br>You look delicious!</p>
      </div>
      <!-- <button id="jsNextButton" type="button">Next Question</button> -->
      <a href="./index-5.html">
        <button id="" type="button">Next Question</button>
      </a>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

</html>
