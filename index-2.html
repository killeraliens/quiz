<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptids Quiz</title>
  <meta name='description' content='Test your knowledge on folklore creatures.'>
  <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto&display=swap" rel="stylesheet">

<body>
  <header role='banner' id="banner">
    <div class="banner">
      <h1 id="logo">Cryptids<br>Quiz</h1>
      <div class="count-score">
        <p>Question: <span id="questionNum">1</span>/10</p>
        <p>Score: <span id="scoreCount">0</span></p>
      </div>
    </div>
  </header>
  <main role='main'>
    <section id="jsQuestionAnswerForm" class="container">
      <form >
        <p id="question">
          Touching any part of me will cause almost instant death and tremendous pain.
          My venom corrodes metal and I have a predilection for the color yellow.
          I prey on camels and lay my eggs in their intestines. What am I?
        </p>
        <fieldset>
          <label>
            <input type="radio" id="radio1" name="option" value="options.a" required>
            <span>options.a</span>
          </label>
          <label>
            <input type="radio" id="radio2" name="option" value="options.b" required>
            <span>options.b</span>
          </label>
          <label>
            <input type="radio" id="radio3" name="option" value="options.c" required>
            <span>options.c</span>
          </label>
          <label>
            <input type="radio" id="radio4" name="option" value="options.d" required>
            <span>options.d</span>
          </label>
          <!-- <button id="jsSubmitButton" type="button" >Submit</button> -->
          <a href="./index-3.html">
            <button id="" type="button">Submit</button>
          </a>
        </fieldset>
      </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
