<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptids Quiz</title>
  <meta name='description' content='Test your knowledge on folklore creatures.'>

<body>
  <header role='banner' id="banner">

      <h1 id="logo">Cryptids<br>Quiz</h1>

        <img class="image"
          src="https://www.legendsofamerica.com/wp-content/uploads/2017/10/Wendigo1.jpg"
          alt="correct.name"></img>
      </div>
      <a href="./index-4.html">
        <button id="jsNextButton" type="button">Next Question</button>
      </a>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

</html>
